<div class="fx-theme fx-elevation-1">
  <h1>Buttons</h1>
  <div class="example-card fx-elevation-2">
    <button fxButton type="primary">Primary</button>
    <button fxButton type="accent">Accent</button>
    <button fxButton type="basic">Basic</button>
    <button fxButton type="warn">Warn</button>
    <button fxButton type="success">Success</button>
  </div>
  <div class="example-card fx-elevation-2">
    <button fxIconButton type="primary"><fx-icon>circle</fx-icon></button>
    <button fxIconButton type="accent"><fx-icon>circle</fx-icon></button>
    <button fxIconButton type="basic"><fx-icon>circle</fx-icon></button>
    <button fxIconButton type="warn"><fx-icon>circle</fx-icon></button>
    <button fxIconButton type="success"><fx-icon>circle</fx-icon></button>
  </div>
  <div class="example-card fx-elevation-2">
    <button fxLinkButton type="primary">Primary</button>
    <button fxLinkButton type="accent">Primary</button>
    <button fxLinkButton type="basic">Primary</button>
    <button fxLinkButton type="warn">Primary</button>
    <button fxLinkButton type="success">Primary</button>
  </div>

  <h1>Icons</h1>
  <div class="example-card fx-elevation-2">
    <fx-icon [selectable]="true" type="primary">circle</fx-icon>
    <fx-icon type="accent">circle</fx-icon>
    <fx-icon type="basic">circle</fx-icon>
    <fx-icon type="success">circle</fx-icon>
    <fx-icon type="warn">circle</fx-icon>
  </div>
</div>
